<h1 mat-dialog-title i18n>'This' Object</h1>
<div mat-dialog-content>
    <p>
        The 'this' object available for use in the script.
    </p>
    <div class="viewer-container">
        <app-code-viewer
            class="editor-container"
            [options]="options">
        </app-code-viewer>
    </div>
</div>
<div mat-dialog-actions>
    <div class="action-buttons">
        <button mat-button
            mat-dialog-close>
            Done
        </button>
    </div>
</div>
